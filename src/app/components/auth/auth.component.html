<div class="container">
  <div class="auth-card">
    <img src="assets/images/símbolos católicos.jpg" alt="Símbolos Católicos" class="logo">
    
    <h1 class="title">Devout Catholic</h1>
    <h2 class="subtitle">{{ modoCadastro ? 'Cadastro' : 'Login' }}</h2>

    <form class="auth-form" (ngSubmit)="modoCadastro ? handleCadastro() : handleLogin()">
      <ng-container *ngIf="modoCadastro">
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Nome</mat-label>
          <input matInput [(ngModel)]="nome" name="nome" required>
        </mat-form-field>
      </ng-container>

      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Email</mat-label>
        <input matInput type="email" [(ngModel)]="email" name="email" required>
      </mat-form-field>

      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Senha</mat-label>
        <input matInput [type]="mostrarSenha ? 'text' : 'password'"
               [(ngModel)]="senha" name="senha" required>
        <button mat-icon-button matSuffix (click)="mostrarSenha = !mostrarSenha" type="button">
          <mat-icon>{{ mostrarSenha ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
      </mat-form-field>

      <div class="actions">
        <button mat-raised-button color="primary" type="submit" *ngIf="!modoCadastro">
          Entrar
        </button>
        
        <button mat-raised-button color="accent" type="button" (click)="handleCadastro()">
          {{ modoCadastro ? 'Fazer Cadastro' : 'Cadastrar' }}
        </button>

        <button mat-button color="warn" type="button" 
                *ngIf="modoCadastro" 
                (click)="modoCadastro = false">
          Voltar para Login
        </button>
      </div>
    </form>
  </div>
</div>
