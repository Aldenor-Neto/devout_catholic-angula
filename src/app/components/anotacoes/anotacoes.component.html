<div class="container">
  <app-header></app-header>

  <div class="toolbar">
    <button mat-icon-button (click)="voltarParaHome()">
      <mat-icon>arrow_back</mat-icon>
    </button>
    <span>Minhas Anotações</span>
    <span class="spacer"></span>
    <button mat-fab color="primary" (click)="abrirFormulario()">
      <mat-icon>add</mat-icon>
    </button>
  </div>

  <main class="content">
    <p *ngIf="loading">Carregando anotações...</p>

    <mat-card class="form-card" *ngIf="mostrarFormulario">
      <mat-card-header>
        <mat-card-title>{{ modoEdicao ? 'Editar Anotação' : 'Nova Anotação' }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form (ngSubmit)="salvarAnotacao()" #form="ngForm" class="anotacao-form">
          <mat-form-field appearance="outline">
            <mat-label>Título</mat-label>
            <input matInput [(ngModel)]="novaAnotacao.titulo" name="titulo" required>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Conteúdo</mat-label>
            <textarea matInput [(ngModel)]="novaAnotacao.conteudo" name="conteudo" required rows="4"></textarea>
          </mat-form-field>

          <div class="form-actions">
            <button mat-raised-button color="primary" type="submit">
              {{ modoEdicao ? 'Atualizar' : 'Salvar' }}
            </button>
            <button mat-button type="button" (click)="fecharFormulario()">Cancelar</button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>

    <div class="anotacoes-list" *ngIf="!mostrarFormulario">
      <mat-card class="anotacao-card" *ngFor="let anotacao of anotacoes">
        <mat-card-content class="anotacao-content">
          <span class="anotacao-titulo">{{ anotacao.titulo }}</span>
          <div class="anotacao-acoes">
            <button mat-icon-button (click)="visualizarAnotacao(anotacao)" color="primary">
              <mat-icon>visibility</mat-icon>
            </button>
            <button mat-icon-button (click)="editarAnotacao(anotacao)" color="primary">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button (click)="excluirAnotacao(anotacao.id!)" color="warn">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </main>
</div>

<!-- Modal de Visualização -->
<div class="modal" *ngIf="mostrarModal && anotacaoVisualizada">
  <div class="modal-backdrop" (click)="fecharVisualizacao()"></div>
  <mat-card class="modal-content">
    <mat-card-header>
      <mat-card-title>{{ anotacaoVisualizada.titulo }}</mat-card-title>
      <mat-card-subtitle>{{ anotacaoVisualizada.data | date:'dd/MM/yyyy HH:mm' }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p class="modal-texto">{{ anotacaoVisualizada.conteudo }}</p>
    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-button (click)="fecharVisualizacao()">Fechar</button>
    </mat-card-actions>
  </mat-card>
</div>
